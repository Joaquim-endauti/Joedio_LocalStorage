<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./lala/estilos.css">
</head>

<body>
    <div class="card" style="width: 50rem;"> 
        <div class="card-header">
            <button class="dark"><img src="./lala/lua.png" class="lua">Modo escuro</button> <h1> Lista de compras </h1>
        </div>
            <div class="card-body"> 
                <p> Insira os itens desejados </p>
                <input type="text" class="sendText" placeholder="banana"> 
                <button type="button" class="send"> Enviar </button>
            </div>
            <div class="card-body">
                <button type="button" class="risca_t"> Riscar Todos </button>
                <button type="button" class="excluir_t"> Excluir Todos </button>
            </div>

            <div class="card-body">
                <ul class="list-group list-group-flush"> 
                    <li class="list-group-item "style="display: none;"> 
                        <button type="button" class="verde"> Riscar </button>
                        <button type="button" class="vermelho"> Excluir </button>
                    </li>
                </ul>
            </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> 
    <script src="./jogo.js"></script>
</body>
</html>
